<html>
	<head>
		<meta charset="UTF-8"
		<title>Listas</title>
	<head>
<body>

	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>	
	
	</ol>

	<ol start="b">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>	
	
	</ol>
	
	<ol type="i">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>	
	
	</ol>

	<ol reversed>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>	
	
	</ol>
